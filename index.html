<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" name="calculator" class="main">
                  <input type="text" name="" id="" class="display form-control" name="display" id="">
                  <br>
                  <input type="button" class="btn btn-primary" value="c" id="clear">
                  <input type="button" class="btn btn-primary ms-3" value="-">
                  <input type="button" class="btn btn-primary ms-3" value="%">
                  <input type="button" class="btn btn-primary ms-3" value="/"><br><br>
                  <input type="button" class="btn btn-primary" value="7">
                  <input type="button" class="btn btn-primary  ms-3 " value="8">
                  <input type="button" class="btn btn-primary  ms-3 " value="9">
                  <input type="button" class="btn btn-primary  ms-3 " value="*"><br><br>
                  <input type="button" class="btn btn-primary" value="6">
                  <input type="button" class="btn btn-primary  ms-3 " value="5">
                  <input type="button" class="btn btn-primary  ms-3 " value="4">
                  <input type="button" class="btn btn-primary  ms-3 " value="-"><br><br>
                  <input type="button" class="btn btn-primary" value="3">
                  <input type="button" class="btn btn-primary  ms-3 " value="2">
                  <input type="button" class="btn btn-primary  ms-3 " value="1">
                  <input type="button" class="btn btn-primary  ms-3 " value="+"><br><br>
                  <input type="button" class="btn btn-primary" value="0">
                  <input type="button" class="btn btn-primary  ms-3 " value="00">
                  <input type="button" class="btn btn-primary  ms-3 " value=".">
                  <input type="button" class="btn btn-primary  ms-3 " value="="><br><br>
                 

                </form>
            </div>
        </div>
    </div>

















    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
